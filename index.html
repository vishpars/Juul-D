    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              fantasy: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#8b5cf6', // violet-500
              secondary: '#64748b', // slate-500
              success: '#10b981', // emerald-500
              danger: '#ef4444', // red-500
              faction: '#6366f1', // indigo-500
              light: '#fbbf24', // amber-400
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'breath': 'breath 8s ease-in-out infinite',
              'rune-flicker': 'rune-flicker 3s ease-in-out infinite',
              'shine': 'shine 1.5s infinite',
              'void': 'void-open 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              breath: {
                '0%, 100%': { opacity: '0.8' },
                '50%': { opacity: '1' },
              },
              'rune-flicker': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              shine: {
                '0%': { left: '-100%' },
                '100%': { left: '200%' },
              },
              'void-open': {
                '0%': { transform: 'scale(0.2) rotate(180deg)', opacity: '0', filter: 'blur(5px)' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1', filter: 'blur(0px)' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
